version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: findthisfit-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: find_this_fit
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: findthisfit-api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/find_this_fit
      EMBEDDING_PROVIDER: clip  # or 'openai'
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_EMBEDDING_MODEL: image-embedding-3-large
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
    command: uvicorn backend.app:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
